<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" type="module" defer></script>
</head>

<body>
  <div class="sans-serif mw8 center">
    <h1>Ripchord</h1>
    <main>
      <div class="flex">
        <div>
          <label for="pick-key">Pick a key</label>
          <select id="pick-key">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>F</option>
            <option>G</option>
          </select>
        </div>
        <div>
          <button id="make-chords">Generate a chord progression</button>
        </div>
      </div>
      <div id="chords"></div>
    </main>
  </div>
</body>

</html>
